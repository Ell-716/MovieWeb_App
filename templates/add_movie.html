<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add Movie for {{ user }}</h1>
    <nav>
        <a href="/"><button>Home</button></a>
        <a href="/users"><button>Users</button></a>
    </nav>

    <!-- Success message -->
    {% if success_message %}
        <p class="alert alert-success">{{ success_message }}</p>
    {% endif %}

    <!-- Warning message -->
    {% if warning_message %}
        <p class="alert alert-warning">{{ warning_message }}</p>
    {% endif %}

    <!-- Form for adding a movie -->
    <form action="" method="POST" class="styled-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter movie title" required><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="Enter release year" required><br><br>

        <input type="submit" value="Add Movie">
    </form>
</body>
</html>
