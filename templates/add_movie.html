<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add a Movie for {{ user.name }}</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/users">Users</a>
        <a href="/movies">Movies</a>
    </nav>
     <!-- Button to add a movie for the user -->
            <a href="{{ url_for('add_movie', user_id=user.id) }}">
                <button>Add Movie for {{ user.name }}</button>
            </a>

    {% if warning_message %}
        <p style="color: red;">{{ warning_message }}</p>
    {% endif %}
    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
