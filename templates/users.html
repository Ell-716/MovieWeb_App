<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users - MovieWeb App</title>
</head>
<body>
    <header>
        <div class="header-right">
            <a href="{{ url_for('add_user') }}" class="add-user"><button>Add a User</button></a>
        </div>
    </header>
    <h1>Users</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/users">Users</a>
    </nav>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
            <a href="{{ url_for('add_movie', user_id=user.id) }}"><button>Add Movie for {{ user.name }}</button></a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
