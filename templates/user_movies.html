<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ user.name }}'s Movies</title>
</head>
<body>
    <h1>{{ user.name }}'s Movies</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/users">Users</a>
        <a href="/movies"><button>Movies</button></a>
    </nav>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <main>
        {% if movies %}
            <ul>
                {% for movie in movies %}
                    <li>
                        <strong>{{ movie.title }}</strong> ({{ movie.release_year }}) -
                        Rating: {{ movie.rating }}

                        <!-- Update Button -->
                        <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}">
                            <button type="button">Update Movie</button>
                        </a>

                        <!-- Delete Button -->
                        <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="GET" style="display:inline;">
                            <button type="submit">Delete Movie</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No movies added for {{ user.name }} yet.</p>
        {% endif %}
    </main>
</body>
</html>
